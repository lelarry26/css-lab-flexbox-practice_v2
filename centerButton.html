<html lang="en">
<head>

    <title>Center Button Using Flexbox</title>

<style>
    .button {
        height: 900px;
        width: 100%;
        display: flex;
        justify-content: center;

        height: 100px;
        width: 100px;
      }
</style>

</head>
<body>
    

    <div class="button">
        <div>Center Me </div>
    </div>
  
  
</body>
